<app-navbar></app-navbar>
<div class="container mt-5">
  <h2>Ajouter un Trajet</h2>

  <!-- Formulaire -->
  <form (ngSubmit)="onSubmit()" #trajetForm="ngForm">
    <!-- Champs invisibles -->
    <input type="hidden" [(ngModel)]="trajet.conducteur_id" name="conducteur_id">
    <input type="hidden" [(ngModel)]="trajet.voiture_id" name="voiture_id">

    <!-- Point de Départ -->
    <div class="mb-3">
      <label for="point_depart" class="form-label">Point de Départ</label>
      <input type="text" class="form-control" id="point_depart" required [(ngModel)]="trajet.point_depart" name="point_depart">
    </div>

    <!-- Point d'Arrivée -->
    <div class="mb-3">
      <label for="point_arrivee" class="form-label">Point d'Arrivée</label>
      <input type="text" class="form-control" id="point_arrivee" required [(ngModel)]="trajet.point_arrivee" name="point_arrivee">
    </div>

    <!-- Date de Départ -->
    <div class="mb-3">
      <label for="date_depart" class="form-label">Date de Départ</label>
      <input type="date" class="form-control" id="date_depart" required [(ngModel)]="trajet.date_depart" name="date_depart">
    </div>

    <!-- Heure de Départ -->
    <div class="mb-3">
      <label for="heure_depart" class="form-label">Heure de Départ</label>
      <input type="time" class="form-control" id="heure_depart" required [(ngModel)]="trajet.heure_depart" name="heure_depart">
    </div>

    <!-- Nombre de Places Disponibles -->
    <div class="mb-3">
      <label for="nombre_places_disponibles" class="form-label">Nombre de Places Disponibles</label>
      <input type="number" class="form-control" id="nombre_places_disponibles" required [(ngModel)]="trajet.nombre_places_disponibles" name="nombre_places_disponibles">
    </div>

    <!-- Prix -->
    <div class="mb-3">
      <label for="prix" class="form-label">Prix</label>
      <input type="number" class="form-control" id="prix" name="prix" required step="0.01" [(ngModel)]="trajet.prix">
    </div>

    <button type="submit" routerLink="/ride/ListeTrajet" class="btn btn-primary">Ajouter le Trajet</button>
  </form>
</div>
<app-footer></app-footer>
