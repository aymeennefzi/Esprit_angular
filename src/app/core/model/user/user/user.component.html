  <div class="container d-flex justify-content-center align-items-center h-150">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-6">
        <div class="card text-black" style="border-radius: 20px;">
          <div class="card-body p-4">
            <p class="text-center h4 fw-bold mb-4">Sign up</p>

            <form>

              <!-- Nom -->
              <div class="d-flex flex-row align-items-center mb-3">
                <i class="fas fa-user fa-lg me-2"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="text" id="form3Example1c" class="form-control form-control-sm" />
                  <label class="form-label" for="form3Example1c">Name</label>
                </div>
              </div>

              <!-- Email -->
              <div class="d-flex flex-row align-items-center mb-3">
                <i class="fas fa-envelope fa-lg me-2"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="email" id="form3Example3c" class="form-control form-control-sm" />
                  <label class="form-label" for="form3Example3c">Email</label>
                </div>
              </div>

              <!-- Numéro de téléphone -->
              <div class="d-flex flex-row align-items-center mb-3">
                <i class="fas fa-phone fa-lg me-2"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="tel" id="form3Example5c" class="form-control form-control-sm" />
                  <label class="form-label" for="form3Example5c">Phone</label>
                </div>
              </div>

              <!-- Mot de passe -->
              <div class="d-flex flex-row align-items-center mb-3">
                <i class="fas fa-lock fa-lg me-2"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="password" id="form3Example4c" class="form-control form-control-sm" />
                  <label class="form-label" for="form3Example4c">Password</label>
                </div>
              </div>

              <!-- Confirmation mot de passe -->
              <div class="d-flex flex-row align-items-center mb-3">
                <i class="fas fa-key fa-lg me-2"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="password" id="form3Example4cd" class="form-control form-control-sm" />
                  <label class="form-label" for="form3Example4cd">Confirm Password</label>
                </div>
              </div>

              <!-- Photo de profil -->
              <div class="d-flex flex-row align-items-center mb-3">
                <i class="fas fa-camera fa-lg me-2"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="file" id="form3Example6c" class="form-control form-control-sm" />
                  <label class="form-label" for="form3Example6c">Profile Photo</label>
                </div>
              </div>

              <!-- Terms & Conditions -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                <label class="form-check-label" for="form2Example3c">
                  I agree to the <a href="#!">Terms of Service</a>
                </label>
              </div>

              <!-- Bouton d'enregistrement -->
              <div class="d-flex justify-content-center mb-3">
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm">Register</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
